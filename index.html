<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edie Nicole - Lip Balm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #c2185b;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .product-image {
            width: 200px;
            height: 200px;
            background: #f5f5f5;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #fce4ec;
        }
        
        .product-image img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
        }
        
        .placeholder-text {
            color: #999;
            font-size: 0.9rem;
        }
        
        .shop-button {
            display: inline-block;
            background: #c2185b;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-bottom: 30px;
        }
        
        .shop-button:hover {
            background: #ad1457;
            transform: scale(1.05);
        }
        
        .contact {
            color: #666;
            font-size: 0.95rem;
        }
        
        .contact a {
            color: #c2185b;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edie Nicole</h1>
        <p class="tagline">Handcrafted Lip Balm</p>
        
        <div class="product-image">
            <img src="imgs/jingle_balms.png" alt="Jingle Balms - Handcrafted Lip Balm">
        </div>
        
        <a href="https://www.etsy.com" class="shop-button" target="_blank" rel="noopener noreferrer">
            Shop on Etsy
        </a>
        
        <p class="contact">
            Questions? Contact us at<br>
            <a href="mailto:contact@edienicole.com">contact@edienicole.com</a>
        </p>
    </div>
</body>
</html>
