<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edie Nicole - Lip Balm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #c2185b;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .product-image {
            margin: 0 auto 30px;
            text-align: center;
        }
        
        .product-image img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .placeholder-text {
            color: #999;
            font-size: 0.9rem;
        }
        
       
        .contact {
            color: #666;
            font-size: 0.95rem;
            margin-top: 20px;
        }
        
        .contact a {
            color: #c2185b;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        .flavor-callout {
            color: #c2185b;
            font-size: 1rem;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edie Nicole</h1>
        <p class="tagline">Handcrafted Lip Balm</p>
        
        <div class="product-image">
            <img src="imgs/jingle_balms.png" alt="Jingle Balms - Handcrafted Lip Balm">
        </div>
 
        <p class="flavor-callout">Limited Flavors for December 2025: Peppermint and Hot Cocoa</p>
        
        <p class="contact">
            Looking for more? Get in touch with me at<br>
            <a href="mailto:jingle@edienicole.com">jingle@edienicole.com</a>
        </p>
    </div>
</body>
</html>
